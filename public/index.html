<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#222" media="(prefers-color-scheme: dark)">
 
    <title>Momentum</title>
    <link rel="icon" href="icons/icon-512x512.svg" type="image/svg+xml">
    <link rel="icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <h1 id="title"></h1>
    <main id="main"></main>

    <dialog id="modal" class="modal">
        <div id="modalHeader" class="modal-header">
            <h1 id="modalTitle"></h1>
            <button id="modalClose" type="button">&times;</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
    </dialog>

    <script type="module" src="js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW has been registered:', registration.scope);
                })
                .catch(error => {
                    console.log('Error when registering SW:', error);
                });
            });
        }
    </script>
</body>
</html>
